<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-4">
        <h4>Basic Progress Bar</h4>
        <p></p>
        <div class="progress">
            <div class="progress-bar" style="width:47%"></div>
        </div>
    </div>

    <div class="container mt-4">
        <h4>Progress Bar With Level</h4>
        <div class="progress">
            <div class="progress-bar" style="width:34%">34%</div>
        </div>
    </div><br>

    <div class="container mt-3">
        <h4>Color Progress Bars</h4>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div><br>

        <!-- red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:20%"></div>
        </div><br>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>
    </div><br>

    <div class="container mt-3">
        <h4>progress bar striped</h4>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:30%"></div>
        </div><br>

    <div class="container mt-3">
        <h4>Multiple Progress Bars</h4>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:18%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:56%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:43%">
                Danger
            </div>
        </div>
    </div><br>

    <div class="container mt-3">
        <h4>Animated Progress Bar</h4>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
    </div>
</body>

</html>
